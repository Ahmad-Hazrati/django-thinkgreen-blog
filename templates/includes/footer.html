{% load static %}

<footer>

    <a href="https://linkedin.com/" target="_blank" rel="noopener" aria-label="Linked - Opens in a new tab">
        <img src="{% static '/media/icons/linkedin-square-color-icon.svg' %}" alt="LinkedIn Icon" class="social-icon">
    </a>
    <a href="https://instagram.com/" target="_blank" rel="noopener" aria-label="Instagram - Opens in new tab">
        <img src="{% static '/media/icons/instagram-color-icon.svg' %}" alt="Instagram Icon" class="social-icon" />

    <a href="https://github.com/" target="_blank" rel="noopener" aria-label="Github - Opens in new tab">

    <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Twitter - Opens in new tab">
        <img src="{% static '/media/icons/twitter-square-color-icon.svg' %}" alt="Twitter Icon" class="social-icon" />

    <a href="https://youtube.com/" target="_blank" rel="noopener" aria-label="YouTube - Opens in new tab">
